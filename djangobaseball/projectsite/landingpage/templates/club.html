{% extends 'base.html' %}
{% load static %}
{% include 'includes/pagination.html' %}
{% block content %}
<div class="container">
        <p>
          Example inner page template
        </p>
		<div class="row">
			<ul class="list-unstyled">
				{% for object in object_list %}
				<li class="media">
					<img class="mr-3" src="..." alt="Generic placeholder image">
					<div class="media-body">
						<h5 class="mt-0 mb-1">{{object.name}}</h5>
						{{object.description}}
						
					</div>
				</li>
				{% endfor %}
			</ul>
		</div>
      </div>
{%endblock content %}
